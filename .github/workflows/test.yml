name: "Release Phase test"

on:
  workflow_call:
    inputs:
      release_args:
        required: true
        type: string
    secrets:
      workflow_token:
        required: true

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: Check out repo ðŸ“š
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Test
        working-directory: ./
        run: echo 'third'
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: npm install
        shell: bash
      - name: Release
        run: node ./index.js ${{ inputs.release_args }} --run
        shell: bash