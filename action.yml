name: "Github Release"
author: "Erwin Seribo"
branding:
  icon: "git-branch"
  color: "gray-dark"
description: "Publish Github releases from an action"

inputs:
  release_args:
    required: true
    type: string

runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install Dependencies
      run: cd $GITHUB_ACTION_PATHg && npm install
      shell: bash
    - name: Release
      run: node $GITHUB_ACTION_PATH/index.js
      shell: bash